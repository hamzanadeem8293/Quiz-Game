<!DOCTYPE html>
<html>
<head>
    <title>Quiz Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="light">

<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>

<div class="container">
    <h1>Welcome to Quiz Game</h1>

    <form action="/quiz" method="get" class="start-form">
        <label><b>Enter Your Name:</b></label><br><br>
        <input type="text" name="username" required class="name-input"><br><br>

        <h3>Instructions</h3>
        <ul class="instructions">
            <li>Each question has a timer</li>
            <li>Select one option only</li>
            <li>Correct answer gives 1 point</li>
            <li>No negative marking</li>
        </ul>

        <button type="submit">Start Quiz</button>
    </form>
</div>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
